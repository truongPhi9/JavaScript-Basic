<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bai5.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="title">
            <span>Tiền vé du lịch vịnh hạ long</span>
            <span id="hour">00</span> :
            <span id="mins">00</span> :
            <span id="second">00</span>
        </div>
        <table border="1" id="data">
            <tr>
                <td>Gia đình</td>
                <td>Số người lớn</td>
                <td>số trẻ em</td>
                <td class="money">tiền</td>
            </tr>
            <tr>
                <td>Đào kho báu</td>
                <td contenteditable="true" onkeyup="changeMoney(this)">11</td>
                <td contenteditable="true" onkeyup="changeMoney(this)">3</td>
                <td class="money">Số Tiền</td>
            </tr>
            <tr>
                <td>Đỗ đạt cao</td>
                <td contenteditable="true" onkeyup="changeMoney(this)">22</td>
                <td contenteditable="true" onkeyup="changeMoney(this)">2</td>
                <td class="money">Số Tiền</td>
            </tr>
            <tr>
                <td>Mai anh tới</td>
                <td contenteditable="true" onkeyup="changeMoney(this)">33</td>
                <td contenteditable="true" onkeyup="changeMoney(this)">4</td>
                <td class="money">Số Tiền</td>
            </tr>
            <tr>
                <td>Phạm kỷ luật</td>
                <td contenteditable="true" onkeyup="changeMoney(this)">44</td>
                <td contenteditable="true" onkeyup="changeMoney(this)">6</td>
                <td class="money">Số Tiền</td>
            </tr>
            <tr>
                <td>Mai anh bảo</td>
                <td contenteditable="true" onkeyup="changeMoney(this)">55</td>
                <td contenteditable="true" onkeyup="changeMoney(this)">7</td>
                <td class="money">Số Tiền</td>
            </tr>
            <tr>
                <td>Tổng</td>
                <td id="countAdults"></td>
                <td id="countChildren"></td>
                <td id="sumMoney"></td>
            </tr>
        </table>
        <div class="box-button">
            <div class="button-1">
                <button onclick="calculation()">Tính</button>
            </div>
            <div class="button-1">
                <button onclick="hideShow()">ẩn hiển</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/bai5.js"></script>
